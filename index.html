<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAU Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">NAU CHATBOT</h1> <!-- Added heading -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I am the Nnamdi Azikiwe University Chatbot. How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
